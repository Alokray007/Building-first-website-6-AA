<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe House</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="branches.html">Branches</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="Contactus.html">Contact Us</a></li>
                </ul>
            </nav>
            <h2 class="center">Contact us</h2>
            <div class="user-input">
                <form action="#" method="get" class="form">
                    <fieldset>
                        <legend>Fill details</legend>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="full-name" placeholder="Enter your Full Name" required autocomplete="off">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email Id" required autocomplete="off">
                        <input type="checkbox" name="complaint" id="complaint">
                        <label for="complaint">complaint</label>
                        <input type="checkbox" name="feedback" id="feedback">
                        <label for="feedback">Feedback</label>
                        <label for="suggestion">Enter you Suggestion</label>
                        <textarea name="Suggestion" id="suggestion" cols="30" rows="10" placeholder="Suggest us..."></textarea>
                        <button class="buttton">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
